<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="calculadora, matematica, suma, resta, multiplicación, division">
    <meta name="author" content="Federico Maidana">
    <meta name="copyright" content="Federico Maidana">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="main">
        <article class="article">
            <input class="input" type="text" name="answer" value="" autocomplete="off" readonly>
        </article>
        <nav class="nav">
            <form class="form">
                <button class="button" type="button" id="btn-ac">C</button>
                <button class="button" type="button" id="btn-delete">←</button>
                <button class="button" type="button" id="btn-division" value="/">/</button>
                <button class="button" type="button" id="btn-seven" value="7">7</button>
                <button class="button" type="button" id="btn-eight" value="8">8</button>
                <button class="button" type="button" id="btn-nine" value="9">9</button>
                <button class="button" type="button" id="btn-multiplication" value="*">x</button>
                <button class="button" type="button" id="btn-four" value="4">4</button>
                <button class="button" type="button" id="btn-five" value="5">5</button>
                <button class="button" type="button" id="btn-six" value="6">6</button>
                <button class="button" type="button" id="btn-subtraction" value="-">-</button>
                <button class="button" type="button" id="btn-one" value="1">1</button>
                <button class="button" type="button" id="btn-two" value="2">2</button>
                <button class="button" type="button" id="btn-three" value="3">3</button>
                <button class="button" type="button" id="btn-sum" value="+">+</button>
                <button class="button" type="button" id="btn-negative" value="-">+/-</button>
                <button class="button" type="button" id="btn-zero" value="0">0</button>
                <button class="button" type="button" id="btn-comma" value=".">.</button>
                <button class="button" type="button" id="btn-equal">=</button>
            </form>
        </nav>
    </main>

    <script type="module" src="./javascript/main.js"></script>
</body>
</html>
